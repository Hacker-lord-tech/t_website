<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T Calculator</title>
<link rel="icon" type="image/png" href="Capture.PNG">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #cce5ff, #e6f0ff);
    color: #003366;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .calculator {
    background: white;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    padding: 25px;
    width: 320px;
    text-align: center;
  }

  h1 {
    color: #0066cc;
    font-size: 1.8em;
    margin-bottom: 20px;
  }

  input[type="text"] {
    width: 90%;
    height: 50px;
    font-size: 1.5em;
    border: 2px solid #007bff;
    border-radius: 10px;
    text-align: right;
    padding: 5px 10px;
    outline: none;
    margin-bottom: 20px;
    color: #003366;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.2em;
    padding: 15px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  .equal {
    background-color: #00cc99;
  }

  .equal:hover {
    background-color: #009977;
  }

  .clear {
    background-color: #ff6666;
  }

  .clear:hover {
    background-color: #cc0000;
  }

  .back {
    display: inline-block;
    margin-top: 20px;
    background-color: #0056b3;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }

  .back:hover {
    background-color: #003d80;
  }
</style>
</head>
<body>

<div class="calculator">
  <h1>ðŸ§® T Calculator</h1>
  <input type="text" id="display" readonly>

  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('/')">Ã·</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">Ã—</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">âˆ’</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="deleteLast()">âŒ«</button>
  </div>

  <a href="index.html" class="back">â¬… Back to Home</a>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
