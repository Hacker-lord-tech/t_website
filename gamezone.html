<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>T Game Zone</title>
<link rel="icon" type="image/png" href="Capture.PNG">
<style>

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  color: #222;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center; /* centers vertically */
  align-items: center;     /* centers horizontally */
  text-align: center;
  margin: 0;
}

h1 { 
  margin-bottom: 20px; 
  color: #003366; 
}

#games {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 800px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.game-btn {
  background: #007bff;
  color: white;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}
.game-btn:hover { background: #0056b3; }

canvas {
  display: none;
  background: #e0f7fa;
  border: 2px solid #007bff;
  border-radius: 10px;
  margin-top: 20px;
}

#score {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

.back-btn {
  display: none;
  background: #ef233c;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  margin: 15px;
  cursor: pointer;
  font-size: 16px;
}
.back-btn:hover { background: #c1121f; }

.home-link {
  margin-top: 20px;
  text-decoration: none;
}

.home-link button {
  background: #ef233c;
  color: white;
  border: none;
  padding: 10px 25px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
.home-link button:hover { background: #c1121f; }

</style>
</head>

<body>
<h1>ðŸŽ® Game Zone ðŸŽ®</h1>

<div id="games">
  <div id="menu">
    <button class="game-btn" onclick="showGame('flappy')">Flappy Bird</button>
    <button class="game-btn" onclick="showGame('snake')">Snake</button>
    <button class="game-btn" onclick="showGame('geometry')">Geometry Dash</button>
  </div>

  <button class="back-btn" id="backBtn" onclick="goBack()">â¬… Back to Menu</button>
  <div id="score"></div>

  <canvas id="flappy" width="400" height="400"></canvas>
  <canvas id="snake" width="400" height="400"></canvas>
  <canvas id="geometry" width="600" height="400"></canvas>
</div>

<a href="index.html" class="home-link">
  <button class="back-btn" style="display:block;">Back to Home</button>
</a>

<script>
let currentGame = null;
let animation, keyHandler;

function showGame(name){
  document.getElementById('menu').style.display='none';
  document.getElementById('backBtn').style.display='inline-block';
  document.querySelectorAll('canvas').forEach(c=>c.style.display='none');
  document.getElementById('score').textContent='';
  const canvas=document.getElementById(name);
  canvas.style.display='block';
  currentGame=name;
  if(name==='flappy') startFlappy(canvas);
  if(name==='snake') startSnake(canvas);
  if(name==='geometry') startGeometry(canvas);
}

function goBack(){
  document.getElementById('menu').style.display='block';
  document.getElementById('backBtn').style.display='none';
  document.querySelectorAll('canvas').forEach(c=>c.style.display='none');
  document.getElementById('score').textContent='';
  cancelAnimationFrame(animation);
  window.removeEventListener('keydown', keyHandler);
  currentGame=null;
}

function startFlappy(canvas){
  const ctx=canvas.getContext('2d');
  let birdY=150, gravity=0.3, lift=-6, velocity=0;
  let pipes=[], frame=0, score=0, running=false;
  const pipeGap=120, pipeWidth=50;

  function reset(){
    birdY=150; velocity=0; pipes=[]; score=0; frame=0; running=false;
    drawStartText();
  }

  function drawStartText(){
    ctx.clearRect(0,0,400,400);
    ctx.fillStyle='black';
    ctx.font='20px Arial';
    ctx.fillText('Press SPACE to Start',100,200);
  }

  keyHandler=(e)=>{
    if(e.code==='Space'){
      if(!running){ running=true; draw(); return; }
      velocity=lift;
    }
  };
  window.addEventListener('keydown', keyHandler);

  function draw(){
    if(!running) return;
    ctx.clearRect(0,0,400,400);
    ctx.fillStyle='orange';
    ctx.beginPath(); ctx.arc(80,birdY,10,0,Math.PI*2); ctx.fill();

    if(frame%90===0){
      let pipeTop=Math.random()*200+50;
      pipes.push({x:400,top:pipeTop});
    }

    pipes.forEach(p=>{
      ctx.fillStyle='green';
      ctx.fillRect(p.x,0,pipeWidth,p.top);
      ctx.fillRect(p.x,p.top+pipeGap,pipeWidth,400-(p.top+pipeGap));
      p.x-=2;
      if(p.x+pipeWidth===80) score++;
    });

    pipes=pipes.filter(p=>p.x>-pipeWidth);

    velocity+=gravity;
    birdY+=velocity;

    for(let p of pipes){
      if(80>p.x && 80<p.x+pipeWidth && (birdY<p.top || birdY>p.top+pipeGap)){
        reset();
      }
    }

    if(birdY>400) reset();

    document.getElementById('score').textContent='Score: '+score;
    frame++;
    animation=requestAnimationFrame(draw);
  }

  reset();
}

function startSnake(canvas){
  const ctx=canvas.getContext('2d');
  const box=20;
  let snake=[{x:10*box,y:10*box}];
  let food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};
  let dir='RIGHT', score=0;

  keyHandler=(e)=>{
    if(e.code==='ArrowLeft'&&dir!=='RIGHT')dir='LEFT';
    else if(e.code==='ArrowUp'&&dir!=='DOWN')dir='UP';
    else if(e.code==='ArrowRight'&&dir!=='LEFT')dir='RIGHT';
    else if(e.code==='ArrowDown'&&dir!=='UP')dir='DOWN';
  };
  window.addEventListener('keydown', keyHandler);

  function draw(){
    ctx.fillStyle='#d0f0c0';
    ctx.fillRect(0,0,400,400);

    for(let i=0;i<snake.length;i++){
      ctx.fillStyle=i===0?'green':'#6ab04c';
      ctx.fillRect(snake[i].x,snake[i].y,box,box);
    }

    ctx.fillStyle='red';
    ctx.fillRect(food.x,food.y,box,box);

    let headX=snake[0].x;
    let headY=snake[0].y;
    if(dir==='LEFT') headX-=box;
    if(dir==='UP') headY-=box;
    if(dir==='RIGHT') headX+=box;
    if(dir==='DOWN') headY+=box;

    if(headX>=400) headX=0;
    if(headX<0) headX=380;
    if(headY>=400) headY=0;
    if(headY<0) headY=380;

    let newHead={x:headX,y:headY};

    for(let i=0;i<snake.length;i++){
      if(newHead.x===snake[i].x && newHead.y===snake[i].y){
        snake=[{x:10*box,y:10*box}];
        score=0;
      }
    }

    snake.unshift(newHead);
    if(headX===food.x && headY===food.y){
      score++;
      food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};
    } else snake.pop();

    document.getElementById('score').textContent='Score: '+score;
    animation=setTimeout(draw,130);
  }
  draw();
}

function startGeometry(canvas){
  const ctx=canvas.getContext('2d');
  let blockY=360, velocity=0, gravity=0.6, jump=false, running=false;
  let obstacles=[], frame=0, speed=3, score=0, angle=0;

  function reset(){
    blockY=360; velocity=0; obstacles=[]; frame=0; speed=3; score=0; angle=0; running=false;
    drawStartText();
  }

  function drawStartText(){
    ctx.clearRect(0,0,600,400);
    ctx.fillStyle='black';
    ctx.font='20px Arial';
    ctx.fillText('Press SPACE to Start',210,200);
  }

  keyHandler=(e)=>{
    if(e.code==='Space'){
      if(!running){ running=true; draw(); return; }
      if(blockY>=360){ velocity=-10; jump=true; }
    }
  };
  window.addEventListener('keydown', keyHandler);

  function draw(){
    if(!running) return;
    ctx.clearRect(0,0,600,400);
    ctx.fillStyle='#444';
    ctx.fillRect(0,380,600,20);

    if(frame%120===0){
      obstacles.push({x:600,width:20,height:30});
    }

    ctx.save();
    ctx.translate(62,blockY+12.5);
    ctx.rotate(angle);
    ctx.fillStyle='blue';
    ctx.fillRect(-12.5,-12.5,25,25);
    ctx.restore();

    obstacles.forEach(o=>{
      ctx.fillStyle='red';
      ctx.fillRect(o.x,350, o.width, o.height);
      o.x-=speed;
    });
    obstacles=obstacles.filter(o=>o.x>-20);

    if(jump){
      blockY+=velocity;
      velocity+=gravity;
      angle+=0.15;
      if(blockY>=360){
        blockY=360;
        velocity=0;
        jump=false;
        angle=0;
      }
    }

    for(let o of obstacles){
      if(50<o.x+o.width && 75>o.x && blockY+25>350){
        reset();
      }
    }

    score += 0.05;
    document.getElementById('score').textContent='Score: '+Math.floor(score);
    frame++;
    if(speed<8) speed+=0.002;
    animation=requestAnimationFrame(draw);
  }

  reset();
}
</script>
</body>
</html>
